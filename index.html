<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Konverti.net</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fb;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #0a1f44;
    }

    header {
      padding: 40px 20px 20px;
    }

    .converter {
      background: white;
      margin: 30px auto;
      padding: 20px;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    select, input, button {
      padding: 10px;
      margin: 8px;
      width: 80%;
      max-width: 300px;
    }

    button {
      background: #0a1f44;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

<header>
  <h1>Konverti</h1>
  <p>Fast, simple currency and unit conversions.</p>
</header>

<!-- ================= CURRENCY ================= -->
<section class="converter">
  <h2>Currency Converter</h2>

  <input type="number" id="amount" placeholder="Enter amount">
  <select id="from"></select>
  <select id="to"></select>
  <button onclick="convertCurrency()">Convert</button>

  <div id="currencyResult" style="margin-top:15px;font-weight:bold;"></div>
</section>

<!-- ================= UNITS ================= -->
<section class="converter">
  <h2>Weight Converter</h2>

  <input type="number" id="weightAmount" placeholder="Enter value">

  <select id="weightFrom">
    <option value="kg">Kilograms</option>
    <option value="g">Grams</option>
    <option value="lb">Pounds</option>
    <option value="oz">Ounces</option>
  </select>

  <select id="weightTo">
    <option value="kg">Kilograms</option>
    <option value="g">Grams</option>
    <option value="lb">Pounds</option>
    <option value="oz">Ounces</option>
  </select>

  <button onclick="convertWeight()">Convert</button>

  <div id="weightResult" style="margin-top:15px;font-weight:bold;"></div>
</section>

<script>
/* ---------- LOAD CURRENCIES ---------- */
async function loadCurrencies() {
  const response = await fetch("https://api.frankfurter.app/currencies");
  const currencies = await response.json();

  const fromSelect = document.getElementById("from");
  const toSelect = document.getElementById("to");

  for (const code in currencies) {
    const option1 = document.createElement("option");
    option1.value = code;
    option1.textContent = `${code} — ${currencies[code]}`;

    const option2 = option1.cloneNode(true);

    fromSelect.appendChild(option1);
    toSelect.appendChild(option2);
  }

  fromSelect.value = "USD";
  toSelect.value = "GBP";
}

loadCurrencies();

/* ---------- CURRENCY CONVERT ---------- */
async function convertCurrency() {
  const amount = document.getElementById("amount").value;
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;
  const resultBox = document.getElementById("currencyResult");

  if (!amount || amount <= 0) {
    resultBox.textContent = "Please enter a valid amount.";
    return;
  }

  resultBox.textContent = "Converting…";

  try {
    const response = await fetch(
      `https://api.frankfurter.app/latest?amount=${amount}&from=${from}&to=${to}`
    );
    const data = await response.json();
    resultBox.textContent = `${amount} ${from} = ${data.rates[to].toFixed(2)} ${to}`;
  } catch {
    resultBox.textContent = "Conversion failed. Please try again.";
  }
}

/* ---------- WEIGHT CONVERT ---------- */
function convertWeight() {
  const value = parseFloat(document.getElementById("weightAmount").value);
  const from = document.getElementById("weightFrom").value;
  const to = document.getElementById("weightTo").value;
  const resultBox = document.getElementById("weightResult");

  if (!value || value <= 0) {
    resultBox.textContent = "Please enter a valid number.";
    return;
  }

  const rates = {
    kg: 1,
    g: 1000,
    lb: 2.20462,
    oz: 35.274
  };

  const result = value * (rates[to] / rates[from]);
  resultBox.textContent = `${value} ${from} = ${result.toFixed(2)} ${to}`;
}
</script>

</body>
</html>
