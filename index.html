<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Konverti.net</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fb;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #0a1f44;
    }

    header {
      padding: 40px 20px 20px;
    }

    .logo {
      max-width: 220px;
      margin-bottom: 10px;
    }

    h1 {
      margin-bottom: 5px;
    }

    .section {
      background: white;
      margin: 30px auto;
      padding: 20px;
      max-width: 650px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    input, select, button {
      padding: 10px;
      margin: 8px;
      font-size: 1rem;
    }

    button {
      background: #1e66f5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #174fc4;
    }

    .result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="Konverti logo" class="logo">
  <h1>Konverti</h1>
  <p>Fast, simple currency and unit conversions.</p>
</header>

<!-- ================= CURRENCY CONVERTER ================= -->

<section class="section">
  <h2>Currency Converter</h2>

  <input type="number" id="amount" placeholder="Enter amount">

  <br>

  <select id="fromCurrency"></select>
  <select id="toCurrency"></select>

  <br>

  <button onclick="convertCurrency()">Convert</button>

  <div id="currencyResult" class="result"></div>
</section>

<!-- ================= UNIT / WEIGHT CONVERTER ================= -->

<section class="section">
  <h2>Unit & Weight Converter</h2>

  <input type="number" id="unitAmount" placeholder="Enter value">

  <br>

  <select id="fromUnit">
    <option value="kg">Kilograms</option>
    <option value="lb">Pounds</option>
    <option value="g">Grams</option>
    <option value="oz">Ounces</option>
    <option value="cm">Centimeters</option>
    <option value="m">Meters</option>
    <option value="in">Inches</option>
    <option value="ft">Feet</option>
  </select>

  <select id="toUnit">
    <option value="lb">Pounds</option>
    <option value="kg">Kilograms</option>
    <option value="oz">Ounces</option>
    <option value="g">Grams</option>
    <option value="m">Meters</option>
    <option value="cm">Centimeters</option>
    <option value="ft">Feet</option>
    <option value="in">Inches</option>
  </select>

  <br>

  <button onclick="convertUnits()">Convert</button>

  <div id="unitResult" class="result"></div>
</section>

<script>
/* ================= LOAD CURRENCIES ================= */

async function loadCurrencies() {
  const response = await fetch("https://api.exchangerate.host/symbols");
  const data = await response.json();

  const from = document.getElementById("fromCurrency");
  const to = document.getElementById("toCurrency");

  for (const code in data.symbols) {
    const name = data.symbols[code].description;

    const opt1 = document.createElement("option");
    opt1.value = code;
    opt1.textContent = `${code} — ${name}`;

    const opt2 = opt1.cloneNode(true);

    from.appendChild(opt1);
    to.appendChild(opt2);
  }

  from.value = "USD";
  to.value = "GHS";
}

loadCurrencies();

/* ================= CURRENCY CONVERSION ================= */

async function convertCurrency() {
  const amount = document.getElementById("amount").value;
  const from = document.getElementById("fromCurrency").value;
  const to = document.getElementById("toCurrency").value;
  const result = document.getElementById("currencyResult");

  if (!amount || amount <= 0) {
    result.textContent = "Please enter a valid amount.";
    return;
  }

  result.textContent = "Converting…";

  try {
    const response = await fetch(
      `https://api.exchangerate.host/convert?from=${from}&to=${to}&amount=${amount}`
    );
    const data = await response.json();

    result.textContent =
      `${amount} ${from} = ${data.result.toFixed(2)} ${to}`;
  } catch {
    result.textContent = "Conversion failed. Please try again.";
  }
}

/* ================= UNIT CONVERSION ================= */

function convertUnits() {
  const value = parseFloat(document.getElementById("unitAmount").value);
  const from = document.getElementById("fromUnit").value;
  const to = document.getElementById("toUnit").value;
  const result = document.getElementById("unitResult");

  if (isNaN(value)) {
    result.textContent = "Please enter a valid number.";
    return;
  }

  const factors = {
    kg: 1,
    g: 0.001,
    lb: 0.453592,
    oz: 0.0283495,
    m: 1,
    cm: 0.01,
    in: 0.0254,
    ft: 0.3048
  };

  const base = value * factors[from];
  const converted = base / factors[to];

  result.textContent = `${value} ${from} = ${converted.toFixed(4)} ${to}`;
}
</script>

</body>
</html>
