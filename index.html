<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Konverti.net</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fb;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #0a1f44;
    }

    header {
      padding: 40px 20px 20px;
    }

    .logo {
      max-width: 220px;
      margin-bottom: 10px;
    }

    .converter {
      background: white;
      margin: 30px auto;
      padding: 20px;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    select, input, button {
      padding: 10px;
      margin: 8px;
      font-size: 1rem;
    }

    button {
      background: #f57c00;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    #result, #unitResult {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="Konverti logo" class="logo">
  <h1>Konverti</h1>
  <p>Fast, simple currency and unit conversions.</p>
</header>

<!-- ================= CURRENCY CONVERTER ================= -->
<section class="converter">
  <h2>Currency Converter</h2>

  <input type="number" id="amount" placeholder="Amount">

  <br>

  <select id="from"></select>
  <select id="to"></select>

  <br>

  <button onclick="convertCurrency()">Convert</button>

  <div id="result"></div>
</section>

<!-- ================= UNIT CONVERTER ================= -->
<section class="converter">
  <h2>Unit / Weight Converter</h2>

  <input type="number" id="unitAmount" placeholder="Value">

  <select id="unitFrom">
    <option value="kg">Kilograms</option>
    <option value="lb">Pounds</option>
    <option value="g">Grams</option>
    <option value="oz">Ounces</option>
  </select>

  <select id="unitTo">
    <option value="lb">Pounds</option>
    <option value="kg">Kilograms</option>
    <option value="g">Grams</option>
    <option value="oz">Ounces</option>
  </select>

  <br>

  <button onclick="convertUnits()">Convert</button>

  <div id="unitResult"></div>
</section>

<script>
/* ================= LOAD CURRENCIES ================= */
async function loadCurrencies() {
  const response = await fetch("https://api.frankfurter.app/currencies");
  const currencies = await response.json();

  const from = document.getElementById("from");
  const to = document.getElementById("to");

  for (const code in currencies) {
    const option1 = document.createElement("option");
    option1.value = code;
    option1.textContent = `${code} â€” ${currencies[code]}`;

    const option2 = option1.cloneNode(true);

    from.appendChild(option1);
    to.appendChild(option2);
  }

  from.value = "USD";
  to.value = "GHS"; // Ghana Cedi default
}

/* ================= CURRENCY CONVERSION ================= */
async function convertCurrency() {
  const amount = document.getElementById("amount").value;
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;
  const result = document.getElementById("result");

  if (!amount || amount <= 0) {
    result.textContent = "Enter a valid amount.";
    return;
  }

  try {
    const res = await fetch(
      `https://api.frankfurter.app/latest?amount=${amount}&from=${from}&to=${to}`
    );
    const data = await res.json();

    result.textContent =
      `${amount} ${from} = ${data.rates[to].toFixed(2)} ${to}`;
  } catch {
    result.textContent = "Conversion failed.";
  }
}

/* ================= UNIT CONVERSION ================= */
function convertUnits() {
  const value = parseFloat(document.getElementById("unitAmount").value);
  const from = document.getElementById("unitFrom").value;
  const to = document.getElementById("unitTo").value;
  const result = document.getElementById("unitResult");

  if (isNaN(value)) {
    result.textContent = "Enter a valid number.";
    return;
  }

  const rates = {
    kg: { lb: 2.20462, g: 1000, oz: 35.274 },
    lb: { kg: 0.453592, g: 453.592, oz: 16 },
    g:  { kg: 0.001, lb: 0.00220462, oz: 0.035274 },
    oz: { kg: 0.0283495, lb: 0.0625, g: 28.3495 }
  };

  const converted = from === to ? value : value * rates[from][to];
  result.textContent = `${value} ${from} = ${converted.toFixed(2)} ${to}`;
}

/* ================= INIT ================= */
loadCurrencies();
</script>

</body>
</html>
