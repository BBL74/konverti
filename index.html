<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Konverti.net</title>
<link rel="stylesheet" href="style.css">
</head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fb;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #0a1f44;
    }

    header {
      padding: 40px 20px 20px;
    }

    .logo {
      max-width: 220px;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 1.1rem;
      color: #444;
    }

    .section {
      background: white;
      margin: 30px auto;
      padding: 20px;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    iframe {
      width: 100%;
      height: 420px;
      border: none;
    }
  </style>
</head>

 <body>
<header>
  <img src="logo.png" alt="Konverti-logo" class="logo">
  <h1>Konverti</h1>
  <p>Fast, simple currency and unit conversions.</p>
</header>

<main>
  <section class="converter">
    <h2>Currency Converter</h2>

    <input type="number" id="amount" placeholder="Enter amount">

    <select id="from">
      <option value="USD">USD</option>
      <option value="GBP">GBP</option>
      <option value="EUR">EUR</option>
    </select>

    <select id="to">
      <option value="GBP">GBP</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select>

    <button onclick="convert()">Convert</button>

    <!-- RESULT BOX (this is what was missing) -->
    <div id="result"></div>
 <div id="result" style="margin-top:15px;font-weight:bold;"></div>

  </section>
</main>
<script>
<script>
async function convert() {
  const amount = document.getElementById("amount").value;
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;
  const resultBox = document.getElementById("result");

  if (!amount || amount <= 0) {
    resultBox.textContent = "Please enter a valid amount.";
    return;
  }

  if (from === to) {
    resultBox.textContent = `${amount} ${from} = ${amount} ${to}`;
    return;
  }

  resultBox.textContent = "Convertingâ€¦";

  try {
    const response = await fetch(
      `https://api.frankfurter.app/latest?amount=${amount}&from=${from}&to=${to}`
    );

    const data = await response.json();

    if (!data.rates || !data.rates[to]) {
      resultBox.textContent = "Conversion failed.";
      return;
    }

    resultBox.textContent =
      `${amount} ${from} = ${data.rates[to].toFixed(2)} ${to}`;
  } catch (error) {
    resultBox.textContent = "Network error. Please try again.";
  }

<script>
async function convert() {
  const amount = document.getElementById("amount").value;
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;

  const response = await fetch(
    `https://api.exchangerate.host/convert?from=${from}&to=${to}&amount=${amount}`
  );

  const data = await response.json();

  document.getElementById("result").textContent =
    `${amount} ${from} = ${data.result.toFixed(2)} ${to}`;
}
</script>
</body>
</html>
