<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Konverti.net</title>
<link rel="stylesheet" href="style.css">
</head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fb;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #0a1f44;
    }

    header {
      padding: 40px 20px 20px;
    }

    .logo {
      max-width: 220px;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 1.1rem;
      color: #444;
    }

    .section {
      background: white;
      margin: 30px auto;
      padding: 20px;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    iframe {
      width: 100%;
      height: 420px;
      border: none;
    }
  </style>
</head>

 <body>
<header>
  <img src="logo.png" alt="Konverti-logo" class="logo">
  <h1>Konverti</h1>
  <p>Fast, simple currency and unit conversions.</p>
</header>

<main>
  <section class="converter">
    <h2>Currency Converter</h2>

    <input type="number" id="amount" placeholder="Enter amount">

    <select id="from">
      <option value="USD">USD</option>
      <option value="GBP">GBP</option>
      <option value="EUR">EUR</option>
    </select>

    <select id="to">
      <option value="GBP">GBP</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select>

    <button onclick="convert()">Convert</button>

    <!-- RESULT BOX (this is what was missing) -->
    <div id="result"></div>
  </section>
</main>

</body>

</html>
