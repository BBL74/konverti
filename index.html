<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Konverti.net</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fb;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #0a1f44;
    }

    header {
      padding: 40px 20px 20px;
    }

    .logo {
      max-width: 220px;
      margin-bottom: 10px;
    }

    .converter {
      background: white;
      margin: 30px auto;
      padding: 20px;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    select, input, button {
      margin: 8px;
      padding: 8px;
      font-size: 1rem;
    }

    button {
      background: #f36c21;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="Konverti logo" class="logo">
  <h1>Konverti</h1>
  <p>Fast, simple currency and unit conversions.</p>
</header>

<main>
  <section class="converter">
    <h2>Currency Converter</h2>

    <input type="number" id="amount" placeholder="Enter amount">

    <br>

    <select id="from"></select>
    <select id="to"></select>

    <br>

    <button onclick="convert()">Convert</button>

    <div id="result" style="margin-top:15px;font-weight:bold;"></div>
  </section>
</main>

<script>
const currencies = {
  USD: "US Dollar",
  GBP: "British Pound",
  EUR: "Euro",
  CAD: "Canadian Dollar",
  AUD: "Australian Dollar",
  JPY: "Japanese Yen",
  CNY: "Chinese Yuan",
  INR: "Indian Rupee",

  // Africa
  GHS: "Ghanaian Cedi",
  NGN: "Nigerian Naira",
  ZAR: "South African Rand",
  KES: "Kenyan Shilling",
  UGX: "Ugandan Shilling",
  TZS: "Tanzanian Shilling",
  EGP: "Egyptian Pound",
  MAD: "Moroccan Dirham",
  XOF: "West African CFA Franc",
  XAF: "Central African CFA Franc"
};

function loadCurrencies() {
  const fromSelect = document.getElementById("from");
  const toSelect = document.getElementById("to");

  for (const code in currencies) {
    const label = `${code} — ${currencies[code]}`;

    const o1 = document.createElement("option");
    o1.value = code;
    o1.textContent = label;

    const o2 = document.createElement("option");
    o2.value = code;
    o2.textContent = label;

    fromSelect.appendChild(o1);
    toSelect.appendChild(o2);
  }

  fromSelect.value = "USD";
  toSelect.value = "GHS";
}

async function convert() {
  const amount = parseFloat(document.getElementById("amount").value);
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;
  const resultBox = document.getElementById("result");

  if (!amount || amount <= 0) {
    resultBox.textContent = "Please enter a valid amount.";
    return;
  }

  resultBox.textContent = "Converting…";

  try {
    const response = await fetch(`https://open.er-api.com/v6/latest/${from}`);
    const data = await response.json();

    if (!data.rates || !data.rates[to]) {
      throw new Error("Rate missing");
    }

    const converted = amount * data.rates[to];
    resultBox.textContent =
      `${amount} ${from} = ${converted.toFixed(2)} ${to}`;
  } catch (err) {
    resultBox.textContent = "Conversion failed. Please try again.";
  }
}

loadCurrencies();
</script>

</body>
</html>
