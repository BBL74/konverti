<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Konverti.net</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f6f8fb;
  margin: 0;
  text-align: center;
  color: #0a1f44;
}

header {
  padding: 40px 20px 10px;
}

.logo {
  max-width: 200px;
}

.converter {
  background: #ffffff;
  margin: 25px auto;
  padding: 25px;
  max-width: 650px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

h2 {
  color: #1f4bd8;
}

input, select, button {
  padding: 10px;
  margin: 8px;
  font-size: 16px;
}

button {
  background: #ff8c42;
  border: none;
  color: white;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

.result {
  margin-top: 15px;
  font-weight: bold;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Konverti logo" class="logo">
  <h1>Konverti</h1>
  <p>Fast, simple currency and unit conversions</p>
</header>

<!-- CURRENCY CONVERTER -->
<section class="converter">
<h2>Currency Converter</h2>

<input type="number" id="amount" placeholder="Amount">

<select id="fromCurrency"></select>
<select id="toCurrency"></select>

<br>
<button onclick="convertCurrency()">Convert</button>

<div class="result" id="currencyResult"></div>
</section>

<!-- UNIT CONVERTER -->
<section class="converter">
<h2>Unit & Weight Converter</h2>

<input type="number" id="unitValue" placeholder="Value">

<select id="fromUnit">
  <option value="kg">Kilograms</option>
  <option value="lb">Pounds</option>
  <option value="g">Grams</option>
  <option value="oz">Ounces</option>
  <option value="cm">Centimeters</option>
  <option value="m">Meters</option>
  <option value="in">Inches</option>
  <option value="ft">Feet</option>
</select>

<select id="toUnit">
  <option value="lb">Pounds</option>
  <option value="kg">Kilograms</option>
  <option value="oz">Ounces</option>
  <option value="g">Grams</option>
  <option value="in">Inches</option>
  <option value="cm">Centimeters</option>
  <option value="ft">Feet</option>
  <option value="m">Meters</option>
</select>

<br>
<button onclick="swapUnits()">Swap</button>
<button onclick="convertUnits()">Convert</button>

<div class="result" id="unitResult"></div>
</section>

<script>
/* ---------- CURRENCIES ---------- */
const currencyNames = {
  USD: "US Dollar",
  EUR: "Euro",
  GBP: "British Pound",
  GHS: "Ghana Cedi",
  NGN: "Nigerian Naira",
  ZAR: "South African Rand",
  KES: "Kenyan Shilling",
  CAD: "Canadian Dollar",
  AUD: "Australian Dollar",
  JPY: "Japanese Yen",
  CHF: "Swiss Franc"
};

function loadCurrencies() {
  const from = document.getElementById("fromCurrency");
  const to = document.getElementById("toCurrency");

  for (const code in currencyNames) {
    const opt1 = new Option(`${code} — ${currencyNames[code]}`, code);
    const opt2 = new Option(`${code} — ${currencyNames[code]}`, code);
    from.add(opt1);
    to.add(opt2);
  }

  from.value = "USD";
  to.value = "GHS";
}

async function convertCurrency() {
  const amount = document.getElementById("amount").value;
  const from = document.getElementById("fromCurrency").value;
  const to = document.getElementById("toCurrency").value;
  const result = document.getElementById("currencyResult");

  if (!amount || amount <= 0) {
    result.textContent = "Enter a valid amount.";
    return;
  }

  try {
    const res = await fetch(
      `https://api.frankfurter.app/latest?amount=${amount}&from=${from}&to=${to}`
    );
    const data = await res.json();

    result.textContent =
      `${amount} ${from} = ${data.rates[to].toFixed(2)} ${to}`;
  } catch {
    result.textContent = "Conversion failed. Try again.";
  }
}

/* ---------- UNITS ---------- */
const unitFactors = {
  kg: 1,
  g: 0.001,
  lb: 0.453592,
  oz: 0.0283495,
  m: 1,
  cm: 0.01,
  in: 0.0254,
  ft: 0.3048
};

function convertUnits() {
  const value = document.getElementById("unitValue").value;
  const from = document.getElementById("fromUnit").value;
  const to = document.getElementById("toUnit").value;
  const result = document.getElementById("unitResult");

  if (!value || value <= 0) {
    result.textContent = "Enter a valid value.";
    return;
  }

  const base = value * unitFactors[from];
  const converted = base / unitFactors[to];

  result.textContent = `${value} ${from} = ${converted.toFixed(3)} ${to}`;
}

function swapUnits() {
  const from = document.getElementById("fromUnit");
  const to = document.getElementById("toUnit");
  [from.value, to.value] = [to.value, from.value];
}

loadCurrencies();
</script>

</body>
</html>
