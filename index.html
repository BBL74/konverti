<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Konverti.net</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fb;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #0a1f44;
    }

    header {
      padding: 40px 20px 20px;
    }

    .logo {
      max-width: 220px;
      margin-bottom: 10px;
    }

    .box {
      background: white;
      margin: 30px auto;
      padding: 25px;
      max-width: 650px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    select, input, button {
      padding: 10px;
      margin: 6px;
      font-size: 1rem;
    }

    button {
      background: #ff7a00;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #e56d00;
    }

    .result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="Konverti logo" class="logo">
  <h1>Konverti</h1>
  <p>Fast, simple currency and unit conversions.</p>
</header>

<!-- CURRENCY CONVERTER -->
<div class="box">
  <h2>Currency Converter</h2>

  <input type="number" id="amount" placeholder="Amount">

  <select id="from">
    <option value="USD">USD – US Dollar</option>
    <option value="GBP">GBP – British Pound</option>
    <option value="EUR">EUR – Euro</option>
    <option value="GHS">GHS – Ghana Cedi</option>
    <option value="NGN">NGN – Nigerian Naira</option>
    <option value="KES">KES – Kenyan Shilling</option>
    <option value="ZAR">ZAR – South African Rand</option>
    <option value="XOF">XOF – West African CFA</option>
    <option value="XAF">XAF – Central African CFA</option>
    <option value="EGP">EGP – Egyptian Pound</option>
    <option value="MAD">MAD – Moroccan Dirham</option>
  </select>

  <select id="to">
    <option value="GBP">GBP – British Pound</option>
    <option value="USD">USD – US Dollar</option>
    <option value="EUR">EUR – Euro</option>
    <option value="GHS">GHS – Ghana Cedi</option>
    <option value="NGN">NGN – Nigerian Naira</option>
    <option value="KES">KES – Kenyan Shilling</option>
    <option value="ZAR">ZAR – South African Rand</option>
    <option value="XOF">XOF – West African CFA</option>
    <option value="XAF">XAF – Central African CFA</option>
    <option value="EGP">EGP – Egyptian Pound</option>
    <option value="MAD">MAD – Moroccan Dirham</option>
  </select>

  <br>
  <button onclick="convertCurrency()">Convert</button>

  <div class="result" id="currencyResult"></div>
</div>

<!-- UNIT CONVERTER -->
<div class="box">
  <h2>Unit Converter</h2>

  <input type="number" id="unitValue" placeholder="Value">

  <select id="unitType">
    <option value="kg-lb">Kilograms → Pounds</option>
    <option value="lb-kg">Pounds → Kilograms</option>
    <option value="km-mi">Kilometres → Miles</option>
    <option value="mi-km">Miles → Kilometres</option>
  </select>

  <br>
  <button onclick="convertUnit()">Convert</button>

  <div class="result" id="unitResult"></div>
</div>

<script>
async function convertCurrency() {
  const amount = document.getElementById("amount").value;
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;
  const box = document.getElementById("currencyResult");

  if (!amount || amount <= 0) {
    box.textContent = "Please enter a valid amount.";
    return;
  }

  box.textContent = "Converting…";

  try {
    const res = await fetch(
      `https://api.exchangerate.host/convert?from=${from}&to=${to}&amount=${amount}`
    );
    const data = await res.json();

    if (!data.result) throw "fail";

    box.textContent = `${amount} ${from} = ${data.result.toFixed(2)} ${to}`;
  } catch {
    box.textContent = "Conversion failed. Please try again.";
  }
}

function convertUnit() {
  const value = parseFloat(document.getElementById("unitValue").value);
  const type = document.getElementById("unitType").value;
  const box = document.getElementById("unitResult");

  if (!value) {
    box.textContent = "Please enter a value.";
    return;
  }

  let result;

  switch (type) {
    case "kg-lb": result = value * 2.20462; break;
    case "lb-kg": result = value / 2.20462; break;
    case "km-mi": result = value * 0.621371; break;
    case "mi-km": result = value / 0.621371; break;
  }

  box.textContent = `Result: ${result.toFixed(2)}`;
}
</script>

</body>
</html>
