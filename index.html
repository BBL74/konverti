<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Konverti.net</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f0ff;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #0a1f44;
    }

    header {
      padding: 40px 20px 20px;
    }

    .logo {
      max-width: 220px;
      margin-bottom: 10px;
    }

    .section {
      background: white;
      margin: 30px auto;
      padding: 25px;
      max-width: 650px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    input, select, button {
      padding: 10px;
      margin: 8px;
      font-size: 1rem;
    }

    button {
      background: #ff7a00;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="Konverti logo" class="logo">
  <h1>Konverti</h1>
  <p>Fast, simple currency and unit conversions.</p>
</header>

<div class="section">
  <h2>Currency Converter</h2>

  <input type="number" id="amount" placeholder="Enter amount">

  <br>

  <select id="from"></select>
  <select id="to"></select>

  <br>

  <button onclick="convert()">Convert</button>

  <div id="result"></div>
</div>

<script>
/* ===========================
   INSERT YOUR API KEY HERE
   =========================== */
const API_KEY = "3524322069f846d5b31955ff784dab9a";

/* Supported currencies (explicit, stable list) */
const currencyList = {
  USD: "US Dollar",
  EUR: "Euro",
  GBP: "British Pound",
  GHS: "Ghana Cedi",
  NGN: "Nigerian Naira",
  ZAR: "South African Rand",
  KES: "Kenyan Shilling",
  XOF: "West African CFA Franc",
  XAF: "Central African CFA Franc",
  CAD: "Canadian Dollar",
  AUD: "Australian Dollar",
  JPY: "Japanese Yen",
  CNY: "Chinese Yuan"
};

function loadCurrencies() {
  const from = document.getElementById("from");
  const to = document.getElementById("to");

  for (const code in currencyList) {
    const opt1 = document.createElement("option");
    opt1.value = code;
    opt1.textContent = `${code} — ${currencyList[code]}`;

    const opt2 = opt1.cloneNode(true);

    from.appendChild(opt1);
    to.appendChild(opt2);
  }

  from.value = "USD";
  to.value = "GHS";
}

async function convert() {
  const amount = document.getElementById("amount").value;
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;
  const result = document.getElementById("result");

  if (!amount || amount <= 0) {
    result.textContent = "Please enter a valid amount.";
    return;
  }

  result.textContent = "Converting…";

  try {
    const response = await fetch(
      `https://openexchangerates.org/api/latest.json?app_id=${API_KEY}`
    );
    const data = await response.json();

    if (!data.rates[from] || !data.rates[to]) {
      result.textContent = "Currency not supported.";
      return;
    }

    const converted =
      (amount / data.rates[from]) * data.rates[to];

    result.textContent =
      `${amount} ${from} = ${converted.toFixed(2)} ${to}`;

  } catch (err) {
    result.textContent = "Conversion failed. Please try again.";
  }
}

loadCurrencies();
</script>

</body>
</html>
