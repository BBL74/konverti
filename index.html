<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Konverti.net</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f0ff;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #0a1f44;
    }

    header {
      padding: 40px 20px 20px;
    }

    .logo {
      max-width: 220px;
      margin-bottom: 10px;
    }

    .section {
      background: white;
      margin: 30px auto;
      padding: 25px;
      max-width: 720px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    input, select, button {
      padding: 10px;
      margin: 8px;
      font-size: 1rem;
    }

    button {
      background: #ff7a00;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="Konverti logo" class="logo">
  <h1>Konverti</h1>
  <p>Fast, simple currency and unit conversions.</p>
</header>

<!-- =====================
     CURRENCY CONVERTER
===================== -->
<div class="section">
  <h2>Currency Converter</h2>

  <input type="number" id="amount" placeholder="Enter amount">

  <br>

  <select id="fromCurrency"></select>
  <select id="toCurrency"></select>

  <br>

  <button onclick="convertCurrency()">Convert</button>

  <div id="currencyResult" class="result"></div>
</div>

<!-- =====================
     UNIT CONVERTER
===================== -->
<div class="section">
  <h2>Unit Converter</h2>

  <input type="number" id="unitInput" placeholder="Enter value">

  <br>

  <select id="unitCategory">
    <option value="weight">Weight</option>
    <option value="length">Length</option>
    <option value="temp">Temperature</option>
  </select>

  <select id="unitFrom"></select>
  <select id="unitTo"></select>

  <br>

  <button onclick="convertUnit()">Convert</button>

  <div id="unitResult" class="result"></div>
</div>

<script>
/* =========================
   CURRENCY CONVERTER
========================= */

const API_KEY = "3524322069f846d5b31955ff784dab9a";

const currencies = {
  USD: "US Dollar",
  EUR: "Euro",
  GBP: "British Pound",
  CAD: "Canadian Dollar",
  AUD: "Australian Dollar",
  JPY: "Japanese Yen",
  GHS: "Ghana Cedi",
  NGN: "Nigerian Naira",
  ZAR: "South African Rand",
  KES: "Kenyan Shilling",
  XOF: "West African CFA Franc",
  XAF: "Central African CFA Franc"
};

function loadCurrencies() {
  const from = document.getElementById("fromCurrency");
  const to = document.getElementById("toCurrency");

  for (const code in currencies) {
    const opt1 = new Option(`${code} — ${currencies[code]}`, code);
    const opt2 = new Option(`${code} — ${currencies[code]}`, code);

    from.add(opt1);
    to.add(opt2);
  }

  from.value = "USD";
  to.value = "GHS";
}

async function convertCurrency() {
  const amount = document.getElementById("amount").value;
  const from = document.getElementById("fromCurrency").value;
  const to = document.getElementById("toCurrency").value;
  const result = document.getElementById("currencyResult");

  if (!amount || amount <= 0) {
    result.textContent = "Please enter a valid amount.";
    return;
  }

  result.textContent = "Converting…";

  try {
    const response = await fetch(
      `https://openexchangerates.org/api/latest.json?app_id=${API_KEY}`
    );
    const data = await response.json();

    const converted =
      (amount / data.rates[from]) * data.rates[to];

    result.textContent =
      `${amount} ${from} = ${converted.toFixed(2)} ${to}`;
  } catch {
    result.textContent = "Conversion failed.";
  }
}

/* =========================
   UNIT CONVERTER
========================= */

const unitOptions = {
  weight: ["kg", "lb"],
  length: ["cm", "in"],
  temp: ["C", "F"]
};

function updateUnitSelectors() {
  const category = document.getElementById("unitCategory").value;
  const from = document.getElementById("unitFrom");
  const to = document.getElementById("unitTo");

  from.innerHTML = "";
  to.innerHTML = "";

  unitOptions[category].forEach(unit => {
    from.add(new Option(unit, unit));
    to.add(new Option(unit, unit));
  });

  from.selectedIndex = 0;
  to.selectedIndex = 1;
}

function convertUnit() {
  const value = parseFloat(document.getElementById("unitInput").value);
  const category = document.getElementById("unitCategory").value;
  const from = document.getElementById("unitFrom").value;
  const to = document.getElementById("unitTo").value;
  const result = document.getElementById("unitResult");

  if (isNaN(value)) {
    result.textContent = "Please enter a valid number.";
    return;
  }

  if (from === to) {
    result.textContent = `${value} ${from} = ${value} ${to}`;
    return;
  }

  let converted;

  if (category === "weight") {
    converted = from === "kg"
      ? value * 2.20462
      : value / 2.20462;
  }

  if (category === "length") {
    converted = from === "cm"
      ? value * 0.393701
      : value / 0.393701;
  }

  if (category === "temp") {
    converted = from === "C"
      ? (value * 9/5) + 32
      : (value - 32) * 5/9;
  }

  result.textContent = `${value} ${from} = ${converted.toFixed(2)} ${to}`;
}

document.getElementById("unitCategory").addEventListener("change", updateUnitSelectors);

loadCurrencies();
updateUnitSelectors();
</script>

</body>
</html>
