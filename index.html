<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Konverti.net</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fb;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #0a1f44;
    }

    header {
      padding: 40px 20px 20px;
    }

    .logo {
      max-width: 220px;
      margin-bottom: 10px;
    }

    .converter {
      background: white;
      margin: 30px auto;
      padding: 20px;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    select, input, button {
      margin: 8px;
      padding: 8px;
      font-size: 1rem;
    }

    button {
      background: #f36c21;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="Konverti logo" class="logo">
  <h1>Konverti</h1>
  <p>Fast, simple currency and unit conversions.</p>
</header>

<main>
  <section class="converter">
    <h2>Currency Converter</h2>

    <input type="number" id="amount" placeholder="Enter amount">

    <br>

    <select id="from"></select>
    <select id="to"></select>

    <br>

    <button onclick="convert()">Convert</button>

    <div id="result" style="margin-top:15px;font-weight:bold;"></div>
  </section>
</main>

<script>
async function loadCurrencies() {
  const response = await fetch("https://api.exchangerate.host/symbols");
  const data = await response.json();

  const symbols = data.symbols;
  const fromSelect = document.getElementById("from");
  const toSelect = document.getElementById("to");

  for (const code in symbols) {
    const label = `${code} — ${symbols[code].description}`;

    const option1 = document.createElement("option");
    option1.value = code;
    option1.textContent = label;

    const option2 = document.createElement("option");
    option2.value = code;
    option2.textContent = label;

    fromSelect.appendChild(option1);
    toSelect.appendChild(option2);
  }

  // sensible defaults
  fromSelect.value = "USD";
  toSelect.value = "GHS";
}

async function convert() {
  const amount = document.getElementById("amount").value;
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;
  const resultBox = document.getElementById("result");

  if (!amount || amount <= 0) {
    resultBox.textContent = "Please enter a valid amount.";
    return;
  }

  resultBox.textContent = "Converting…";

  try {
    const response = await fetch(
      `https://api.exchangerate.host/convert?from=${from}&to=${to}&amount=${amount}`
    );

    const data = await response.json();

    if (!data.result) {
      throw new Error("No result");
    }

    resultBox.textContent =
      `${amount} ${from} = ${data.result.toFixed(2)} ${to}`;
  } catch (err) {
    resultBox.textContent = "Conversion failed. Please try again.";
  }
}

loadCurrencies();
</script>

</body>
</html>
