<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Currency & Unit Converter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background:#f3e8ff;
    padding:20px;
    max-width:800px;
    margin:auto;
  }
  h2 { margin-top:30px; }
  select, input, button {
    padding:8px;
    margin:6px 0;
    width:100%;
  }
  .box {
    background:white;
    padding:15px;
    border-radius:8px;
    margin-bottom:20px;
  }
</style>
</head>
<body>

<h1>Converter</h1>

<!-- ================= CURRENCY ================= -->
<div class="box">
<h2>Currency Converter</h2>

<input type="number" id="currencyAmount" placeholder="Amount" value="1">

<select id="currencyFrom"></select>
<select id="currencyTo"></select>

<button onclick="convertCurrency()">Convert</button>
<p id="currencyResult"></p>
</div>

<!-- ================= UNIT ================= -->
<div class="box">
<h2>Unit Converter</h2>

<input type="number" id="unitAmount" placeholder="Value" value="1">

<select id="unitFrom"></select>
<select id="unitTo"></select>

<button onclick="convertUnit()">Convert</button>
<p id="unitResult"></p>
</div>

<script>
/* =========================
   CURRENCY
========================= */
const currencyList = [
  // Major
  "USD","EUR","GBP","CAD","AUD",
  // Africa
  "NGN","GHS","KES","ZAR","EGP","MAD","XOF","XAF","TZS","UGX",
  // Europe extras
  "CHF","SEK","NOK","DKK","PLN","CZK","HUF","RON"
];

const fromCur = document.getElementById("currencyFrom");
const toCur = document.getElementById("currencyTo");

currencyList.forEach(c => {
  fromCur.add(new Option(c,c));
  toCur.add(new Option(c,c));
});
toCur.value = "EUR";

async function convertCurrency() {
  const amount = document.getElementById("currencyAmount").value;
  const from = fromCur.value;
  const to = toCur.value;

  const res = await fetch(
    `https://api.exchangerate.host/convert?from=${from}&to=${to}&amount=${amount}`
  );
  const data = await res.json();

  document.getElementById("currencyResult").innerText =
    `${amount} ${from} = ${data.result.toFixed(4)} ${to}`;
}

/* =========================
   UNITS (BASE SYSTEM)
========================= */
const units = {
  // Weight (base = grams)
  g:   { name:"Grams", factor:1 },
  kg:  { name:"Kilograms", factor:1000 },
  oz:  { name:"Ounces", factor:28.3495 },
  lb:  { name:"Pounds", factor:453.592 },

  // Length (base = cm)
  mm:  { name:"Millimeters", factor:0.1 },
  cm:  { name:"Centimeters", factor:1 },
  m:   { name:"Meters", factor:100 },
  in:  { name:"Inches", factor:2.54 },
  ft:  { name:"Feet", factor:30.48 }
};

const unitFrom = document.getElementById("unitFrom");
const unitTo = document.getElementById("unitTo");

for (let u in units) {
  unitFrom.add(new Option(units[u].name, u));
  unitTo.add(new Option(units[u].name, u));
}
unitTo.value = "kg";

function convertUnit() {
  const value = parseFloat(document.getElementById("unitAmount").value);
  const from = unitFrom.value;
  const to = unitTo.value;

  const baseValue = value * units[from].factor;
  const result = baseValue / units[to].factor;

  document.getElementById("unitResult").innerText =
    `${value} ${units[from].name} = ${result.toFixed(4)} ${units[to].name}`;
}
</script>

</body>
</html>
